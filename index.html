<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colors.css">
    <style>
        body{
            background-color: var(--shade-grade-1);
            color: var(--shade-grade-4);
            font-family:'Montserrat', sans-serif;
            overflow: hidden;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--shade-grade-2);
            border-radius: 10px;
            width: 50vh;
            height: 40vh;
            box-shadow: 0 0 10px var(--shade-grade-2);
        }
        button{
            padding: 10px 20px;
            background-color: var(--shade-grade-4);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 900;
        }
        button:hover{
            box-shadow: 0 0 10px var(--shade-grade-4);
            
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="card">
        <h1>Start the test</h1>
        <p>The test is timed.</p>
        <p>The test contained 5 questions.</p>
        <button onclick="pageClick()">Start</button>
    </div>
    </div>
</body>
<script>
    function pageClick(){
        window.location.href = 'quiz.html';
    }
</script>
</html>
